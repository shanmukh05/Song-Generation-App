<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" href="../static/images/icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="../static/css/style.css">

    <title>Song Generation</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-6">
          <div class="form h-100">
            <h3>Enter the requirements of song</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Start word</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Enter start word">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Number of words</label>
                  <input type="text" class="form-control" name="wordcount" id="email"  placeholder="Enter number of words (>100)">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Count of words in first line</label>
                  <input type="text" class="form-control" name="firstline" id="phone"  placeholder="Enter num words in line 1 (<20)">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Number of lines</label>
                  <input type="text" class="form-control" name="linecount" id="company"  placeholder="Enter number of lines">
                </div>
              </div>

              <div class="row">
                
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Generate song" class="btn btn-primary rounded-0 py-2 px-4" style="margin-left: 130px;">
                  <span class="submitting"></span>
                </div>
                <p class="giphy-text">click <b style= "font-family:monospace">GENERATE SONG</b> and see the song here &#127932;</p>
                <iframe class = "giphy" src="https://giphy.com/embed/NiGXJH4UN4ECHuWGs1" width="120" height="120"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
                
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-info h-100" style="background-image: url('../static/images/songs.jfif')">
            <div>
              <label class = "generated" for="message" style="color:rgb(0, 26, 255);">Generated Song</label>
              
              <textarea class="form-control" name="message" id="message" cols="15" rows="10"  placeholder="Generated song is displayed here">{{ final_song }}</textarea>
      
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.validate.min.js"></script>
    <script src="../static/js/main.js"></script>
  </body>
</html>
